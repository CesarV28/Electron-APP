<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Electron app</title>
</head>
<body>
    <h1>Electron APP</h1>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 my-auto p-4">
                <form action="" class="card card-body" id="addUserForm">
                    <div class="form-group">
                        <input  type="text" 
                                id="nombre" 
                                placeholder="Nombre" 
                                class="form-control mb-4" 
                                autofocus>
                    </div>
                    <div class="form-group">
                        <input  type="text" 
                                id="correo" 
                                placeholder="Correo" 
                                class="form-control mb-4">
                    </div>
                    <div class="form-group">
                        <textarea   name="testimonial" 
                                    id="testimonial" 
                                    cols="20" placeholder="Testimonial" 
                                    class="form-control mb-4"
                                    cols="30"
                                    ></textarea>
                    </div>
                    <button class="btn btn-primary save">
                        Save
                    </button>
                </form>
            </div>
            <div class="col-md-6 p-4 testimoniales-container">
                <input type="text" name="buscar" placeholder="Buscar por nombre" class="input-buscar">
                <button class="btn-buscar">Buscar</button>
                <div>
                    <p>Da click en el testimonial para editar</p>
                </div>
                <ul class="testimoniales-list">
                    
                </ul>
            </div>
        </div>
    </main>

<script src="./index.js" ></script>
</body>
</html>
